exclude: |
  (?x)^(
      .*\{\{.*\}\}.*|     # Exclude any files with cookiecutter variables
      docs/site/.*|       # Exclude mkdocs compiled files
      \.history/.*|       # Exclude history files
      .*cache.*/.*|       # Exclude cache directories
      .*venv.*/.*|        # Exclude virtual environment directories
      reports/.*|         # Exclude reports directory
  )$
fail_fast: true
default_language_version:
  python: python3.12
default_install_hook_types:
  - pre-commit
  - commit-msg
repos:
  # ----------------------------  Filesystem Tools --------------------------- #
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # Filesystem Checks
      - id: check-executables-have-shebangs
        name: " filesystem/锔 exec 路 Verify shebang presence"
      - id: check-shebang-scripts-are-executable
        name: " filesystem/锔 exec 路 Verify script permissions"
      - id: check-case-conflict
        name: " filesystem/ names 路 Check case sensitivity"
      - id: check-illegal-windows-names
        name: " filesystem/ names 路 Validate Windows filenames"
      - id: check-symlinks
        name: " filesystem/ symlink 路 Check symlink validity"
      - id: destroyed-symlinks
        name: " filesystem/ symlink 路 Detect broken symlinks"
      # -------------------------------  Git Tools ------------------------------- #
      - id: check-merge-conflict
        name: " git 路 Detect conflict markers"
      - id: forbid-new-submodules
        name: " git 路 Prevent submodule creation"
      # - id: no-commit-to-branch
      #   name: " git 路 Protect main branches"
      #   args: ["--branch", "main", "--branch", "master"]
      - id: check-added-large-files
        name: " git 路 Block large file commits"
        args: ["--maxkb=5000"]
      - id: trailing-whitespace
        name: "Ч fs 路 Trim trailing whitespace"
      - id: end-of-file-fixer
        name: "Ч fs 路 Ensure newline at EOF"
