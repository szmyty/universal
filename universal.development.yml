# Docker Compose for development
services:
  api:
    env_file:
      - .env.universal
      - .env.development

  database:
    env_file:
      - .env.universal
      - .env.development

  keycloak-db:
    env_file:
      - .env.universal
      - .env.development

  keycloak:
    env_file:
      - .env.universal
      - .env.development
    environment:
      KEYCLOAK_IMPORT: /opt/keycloak/data/import/development-realm.json
    volumes:
      - ./services/keycloak/development-realm.json:/opt/keycloak/data/import/development-realm.json:ro

  pgadmin:
    env_file:
      - .env.universal
      - .env.development

  web:
    env_file:
      - .env.universal
      - .env.development
