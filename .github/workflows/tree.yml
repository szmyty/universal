name: Deploy Project Tree to Pages

on:
  # Trigger on pushes to main/master
  push:
    branches: ["main", "master"]

  # Allow manual execution from the Actions tab
  workflow_dispatch:

# GitHub Pages requires specific permissions
permissions:
  contents: read # to checkout the code
  pages: write # to deploy to Pages
  id-token: write # to authenticate deployment

# Avoid concurrency issues â€” only one Pages deploy at a time
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate docs/tree.md
        run: |
          chmod +x ./scripts/gen-tree.sh
          ./scripts/gen-tree.sh

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload tree.md as artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/tree.md

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
