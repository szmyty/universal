name: ğŸŒ³ Deploy Project Tree to Pages

on:
  # ğŸš€ Trigger on pushes to main/master
  push:
    branches: ["main", "master"]

  # ğŸ‘‡ Allow manual execution from the Actions tab
  workflow_dispatch:

# ğŸ“œ GitHub Pages requires specific permissions
permissions:
  contents: read       # ğŸ“¦ to checkout the code
  pages: write         # ğŸš€ to deploy to Pages
  id-token: write      # ğŸ” to authenticate deployment

# ğŸš¦ Avoid concurrency issues â€” only one Pages deploy at a time
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Generate docs/tree.md
        run: |
          chmod +x ./scripts/generate-tree.sh
          ./scripts/generate-tree.sh

      - name: âš™ï¸ Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: ğŸ“¦ Upload tree.md as artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
